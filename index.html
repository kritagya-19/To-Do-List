<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To-Do List</h1>
      </header>
      <div class="todo-list">
        <div class="todo-item">
          <div class="todo-content">
            <input type="checkbox" id="task1" />
            <label for="task1">Wake Up by 7AM</label>
          </div>
          <button class="delete-btn"><i class="fas fa-trash"></i></button>
        </div>
        <div class="todo-item">
          <div class="todo-content">
            <input type="checkbox" id="task2" />
            <label for="task2">Complete Project 2</label>
          </div>
          <button class="delete-btn"><i class="fas fa-trash"></i></button>
        </div>
        <div class="todo-item">
          <div class="todo-content">
            <input type="checkbox" id="task3" />
            <label for="task3">Go To Gym</label>
          </div>
          <button class="delete-btn"><i class="fas fa-trash"></i></button>
        </div>
      </div>
      <div class="footer">
        <input type="text" id="new-task" placeholder="Add a new task..." />
        <button id="add-btn">Add Task</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
